# Customize the prompt symbol to a lightning bolt
prompt_symbol = "⚡ "

# Inserts a blank line between shell prompts
add_newline = true

# Replace the '❯' symbol in the prompt with '➜'
[character] # The name of the module we are configuring is 'character'
success_symbol = '[➜](bold green)' # The 'success_symbol' segment is being set to '➜' with the color 'bold green'

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[battery]
full_symbol = '🔋 '
charging_symbol = '⚡️ '
discharging_symbol = '💀 '

[[battery.display]]
threshold = 10
style = 'bold red'

# Customize the prompt symbol to a lightning bolt
prompt_symbol = "⚡ "

# Configure the Python module to display the current Python version
[python]
symbol = "🐍 "

# Configure the Rust module to display the current Rust version
[rust]
symbol = " "

[git_status]
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'
